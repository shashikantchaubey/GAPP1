<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <div id="instruction">Click "Almost Opposite" or "Almost the Same"</div>
    <div id="wordContainer">
      <div id="mainWord">Happy</div>
      <div id="swipeWord">Joyful</div>
    </div>
    <div id="controls">
      <button id="leftButton">Almost Opposite</button>
      <button id="rightButton">Almost the Same</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="gameOver" style="display: none;">Game Over! Your final score is: <span id="finalScore"></span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
